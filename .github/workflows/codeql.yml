name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '13 13 * * *'

jobs:
  docker:
    name: Analyze (${{ matrix.docker_image }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - docker_image: frontend
        - docker_image: backend

    steps:
    - name: checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

    - name: docker/setup
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

    - name: dockerfile/scan
      uses: bridgecrewio/checkov-action@b3c44b4437c93549fc8cfaef9208497ba4955d39
      with:
        output_format: cli,sarif
        output_file_path: console,results-${{ matrix.docker_image }}.sarif
        file: './${{ matrix.docker_image }}/Dockerfile'
        framework: "dockerfile"
        quiet: true
        soft_fail: true
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: results-${{ matrix.docker_image }}.sarif

    - name: docker/build
      uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
      with:
        context: './${{ matrix.docker_image }}/'
        push: false
        tags: blog:${{ matrix.docker_image }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker

    - name: image/scan
      id: "scan"
      uses: anchore/scan-action@7037fa011853d5a11690026fb85feee79f4c946c
      with:
        image: 'blog:${{ matrix.docker_image }}'
        fail-build: false
        output-format: sarif
        only-fixed: true
        add-cpes-if-none: true
        by-cve: true
        cache-db: true
    - name: image/sbom
      uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad
      with:
        image: 'blog:${{ matrix.docker_image }}'
        format: spdx-json
        dependency-snapshot: true
        upload-release-assets: false
    - name: scan/upload
      uses: github/codeql-action/upload-sarif@b8d3b6e8af63cde30bdc382c0bc28114f4346c88 # v2.28.1
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}

  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-slim
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none

    steps:
    - name: checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@b8d3b6e8af63cde30bdc382c0bc28114f4346c88 #v2.28.1
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        config-file: ./.github/codeql/${{ matrix.language }}-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b8d3b6e8af63cde30bdc382c0bc28114f4346c88 #v2.28.1
      with:
        category: "/language:${{matrix.language}}"
